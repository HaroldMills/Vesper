# The ui_names preference specifies alternate user interface names for
# certain archive objects. The names specified here are substituted
# for the archive names in the Vesper user interface.
ui_names:
    annotation_values:
        Classification:
            "-None-": Unclassified
            "* | -None-": "* | Unclassified"


# The default_presets preference specifies default presets of various
# types.
default_presets:
    Clip Album Settings: Resizing Clips, Labels Below
    Clip Album Commands: Coarse


# The calendar_defaults preference specifies default values for the
# clip filter parameters of the clip calendar.
calendar_defaults:
    station_mic: Ithaca / 21c
    detector: Old Bird Tseep Detector Redux 1.1
    classification: "Call*"


# The form_defaults preference specifies default values for form fields
# in the Vesper user interface.
form_defaults:
    Import Recordings:
        Recursive: false
    Detect:
        Schedule: Ithaca 2021 Fall
        Defer clip creation: false
