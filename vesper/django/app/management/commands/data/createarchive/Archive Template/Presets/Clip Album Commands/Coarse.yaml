globals:
    annotation_name: Classification
    annotation_scope: Selection

commands:

    ">": [show_next_page]
    "<": [show_previous_page]
    ".": [select_next_clip]
    ",": [select_previous_clip]
    "/": [play_selected_clip]
    "~": [toggle_clip_labels]

    "#": [set_local, annotation_scope, Page]
    "\\": [clear_command_and_locals]

    n: [annotate_clips, Noise]
    N: [annotate_page_clips, Noise]
    "*N": [annotate_all_clips, Noise]
    c: [annotate_clips, Call]
    C: [annotate_page_clips, Call]
    x: [unannotate_clips]
    X: [unannotate_page_clips]
    "*X": [unannotate_all_clips]
    h: [annotate_clips, Call.High]
    H: [annotate_page_clips, Call.High]
    l: [annotate_clips, Call.Low]
    L: [annotate_page_clips, Call.Low]
    t: [annotate_clips, Tone]
    o: [annotate_clips, Other]
    u: [annotate_clips, Unknown]
    
    r: [tag_clips, Review]
    R: [untag_clips, Review]
