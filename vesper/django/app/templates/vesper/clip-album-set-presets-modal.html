<!-- Modal for setting a clip album's presets. -->

<div id="set-presets-modal" class="modal fade" data-bs-backdrop="static" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">

    <div class="modal-dialog">

        <div class="modal-content">

            <div class="modal-header">
                <h4 id="modal-title" class="modal-title">Set presets</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
            
                <form>
            
                    <div class="row my-4">
                        <label class="col-sm-5 col-form-label text-end" for="set-presets-modal-settings-select">Clip album settings:</label>
                        <div class="col-sm-6">
                            <select id="set-presets-modal-settings-select" class="form-select w-auto">
                                <!-- This select is populated by JavaScript. -->
                            </select>
                        </div>
                    </div>

                    <div class="row my-4">
                        <label class="col-sm-5 col-form-label text-end" for="set-presets-modal-key-bindings-select">Clip album commands:</label>
                        <div class="col-sm-6">
                            <select id="set-presets-modal-key-bindings-select" class="form-select w-auto">
                                <!--  This select is populated by JavaScript. -->
                            </select>
                        </div>
                    </div>

                </form>
                
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" id="set-presets-modal-ok-button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
            </div>
            
        </div>

    </div>

</div>
