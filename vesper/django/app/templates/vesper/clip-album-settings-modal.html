<!-- Modal for clip album settings. -->

<div id="settings-modal" class="modal fade" role="dialog">

    <div class="modal-dialog">

        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit clip album settings</h4>
            </div>

            <form class="form-horizontal" role="form">
            
                <div class="modal-body">

                    <div class="form-group">
                        <label class="control-label col-sm-4" for="settings">Settings preset:</label>
                        <div class="col-sm-6">
                            <select id="settings-modal-settings-select" class="form-control modal-select">
                                <!-- This select is populated by Javascript. -->
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-4" for="commands">Commands preset:</label>
                        <div class="col-sm-6">
                            <select id="settings-modal-key-bindings-select" class="form-control modal-select">
                                <!--  This select is populated by Javascript. -->
                            </select>
                        </div>
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="submit" id="settings-modal-ok-button" class="btn btn-default" data-dismiss="modal">OK</button>
                </div>
            
            </form>

        </div>

    </div>

</div>
