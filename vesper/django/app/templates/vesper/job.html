{% extends 'vesper/base.html' %}

{% block head %}

    <title>Job {{job.id}}</title>

    {% load static %}
    <script type="module" src="{% static 'vesper/view/job.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'vesper/view/job.css' %}">

    {% load vesper_extras %}

{% endblock head %}

{% block main %}

    <h2>Job {{job.id}} - {{command_name}}</h2>

    <h3>Command:</h3>
    <textarea class="text-area" id="command-textarea" rows="5" cols="100" readonly>{{job.command}}</textarea>

    <table class="job-table">

        <tbody>
        
            <tr>
                <th scope="row" class="job-th">Status:</th>
                <td class="job-td">{{job.status}}</td>
            </tr>
            
            <tr>
                <th scope="row" class="job-th">Start time:</th>
                <td class="job-td">{{job.start_time}}</td>
            </tr>
            
            <tr>
                <th scope="row" class="job-th">End time:</th>
                <td class="job-td">{{job.end_time}}</td>
            </tr>
            
        </tbody>
        
    </table>
            
    <h3>Log:</h3>
    <textarea class="text-area" id="job-textarea" rows="15" cols="100" readonly>{{job.log}}</textarea>

{% endblock main %}
